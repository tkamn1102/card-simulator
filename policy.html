<h1>比較方針と公平性について</h1>

<p>
本サイトでは、特定のクレジットカードを推奨することを目的としていません。

比較はすべて、以下の統一基準で行っています。

・公開されている還元条件のみ使用
・現実的な利用前提で計算
・期間限定施策は原則除外
・同一ロジックで全カードを評価
・広告提携の有無は順位に影響しない

そのため、提携のないカードが結果上位に表示される場合もあります。

これは、ユーザーにとっての最適解を優先するという方針によるものです。

本サイトは「広告順位サイト」ではなく、
生活実態ベースの比較ツールとして運営しています。</p>
